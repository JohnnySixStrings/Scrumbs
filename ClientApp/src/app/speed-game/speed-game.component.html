<div class="board">
    <div
      class="player"
      cdkDropList
      #playerHand="cdkDropList"
      [cdkDropListData]="hand1"
    >
    <div class="middle">
      <app-cards *ngFor="let card of hand1" [cardInfo]="card" cdkDrag></app-cards>
    </div>
    </div>

    <div class="middle">
      <div class="continue contL" cdkDropList [cdkDropListData]="continueL">
        <app-cards *ngFor="let card of continueL" [cardInfo]="card" cdkDrag></app-cards>
    </div>

      <div class="play playL"
           cdkDropList
           #playableLeft="cdkDropList"
           [cdkDropListData]="playL"
           [cdkDropListConnectedTo]="[playerHand]"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListEnterPredicate]="matchPredicate">
        <app-cards *ngFor="let card of playL" [cardInfo]="card" cdkDrag></app-cards>
      </div>

      <div class="play playR"
           cdkDropList
           #playableRight="cdkDropList"
           [cdkDropListData]="playR"
           [cdkDropListConnectedTo]="[playerHand]"
           (cdkDropListDropped)="drop($event)"
           [cdkDropListEnterPredicate]="matchPredicate">
        <app-cards *ngFor="let card of playR" [cardInfo]="card" cdkDrag></app-cards>
      </div>

      <div class="continue contR" cdkDropList [cdkDropListData]="continueR">
        <app-cards *ngFor="let card of continueR" [cardInfo]="card" cdkDrag></app-cards>
      </div>
    </div>

    <div
      class="player"
      cdkDropList
      #playerHand="cdkDropList"
      [cdkDropListData]="hand2"
      [cdkDropListConnectedTo]="[playableLeft, playableRight]"
      (cdkDropListDropped)="drop($event)"
      [cdkDropListEnterPredicate]="noMatchPredicate"
    >
      <div class="middle">
        <app-cards *ngFor="let card of hand2" [cardInfo]="card" cdkDrag></app-cards>
      </div>
    </div>
  </div>

  <br />
  <h2>testin displayin cards</h2>

  <button btn btn-primary (click)="newGame()">Play</button>
  <button btn btn-primary (click)="playCard()">Play Card</button>
  <button btn btn-primary (click)="test()">Test</button>
